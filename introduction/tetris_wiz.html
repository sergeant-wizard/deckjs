<html>
<head>
<title>tetris</title>
<script language="JavaScript" src="./tetris_wiz.js"></script>
<style type="text/css"><!--
table{
	border-collapse:collapse;
}
table.main{
	border:1px solid black;
}
td.sub{
	height:20px;
	width:18px;
	border:1px solid white;
}
td.main{
	height:20px;
	width:18px;
	border:1px solid black;
}
#tableN{
	height:240px;
}
--></style>
</head>
<body onKeyDown="key_down(event.keyCode)" onload="initialize()">
<center>
<script language="JavaScript"><!--
ROWS=12;
COLS=20;
document.write('<table><tr><td>');
document.write('<table id="tableH">');
count=0;
for(i=0;i<2;i++){
	document.write('<tr>');
	for(j=0;j<4;j++){
		document.write('<td class="main" id="tdh_');
		document.write(count++);
		document.write('"> </td>');
	}
	document.write('</tr>');
}
document.write('</table></td><td>');

document.write('<table class="main" id="tableM">');
count=0;
for(i=0;i<COLS;i++){
	document.write('<tr>');
	for(j=0;j<ROWS;j++){
		document.write('<td class="main" id="td_');
		document.write(count++);
		document.write('"> </td>');
	}
	document.write('</tr>');
}
document.write('</table>');

document.write('</td><td>');
document.write('<table id="tableN">');
count=0;
for(i=0;i<3;i++){
	document.write('<tr><td><table><span>');
	for(j=0;j<2;j++){
		document.write('<tr>');
		for(k=0;k<4;k++){
			document.write('<td class="sub" id="tdn_');
			document.write(count++);
			document.write('"> </td>');
		}
		document.write('</tr>');
	}
	document.write('</span></table></td></tr>');
}
document.write('</table></td></tr></table>');
//--></script>
<form name="myForm">
score:<input type="text" value="0" id="point">
<input type="button" onclick="initialize()" value="initialize()">
</form>
</center>
</body>
</html>
